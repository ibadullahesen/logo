<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Logo Yaradıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
            color: #b8b8d1;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #textInput {
            padding: 18px 25px;
            font-size: 28px;
            width: 200px;
            text-align: center;
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        #textInput:focus {
            outline: none;
            transform: translateY(-2px);
            border-color: #4cc9f0;
            box-shadow: 0 8px 20px rgba(76, 201, 240, 0.3);
        }

        #textInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            padding: 18px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5);
            background: linear-gradient(45deg, #3a56d4, #38b9e8);
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: white;
            transform: scale(1.1);
        }

        .logos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .logo-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(76, 201, 240, 0.3);
        }

        .logo-preview {
            width: 100%;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .logo-svg {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        .logo-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-name {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #4cc9f0;
        }

        .logo-desc {
            font-size: 14px;
            color: #b8b8d1;
            margin-top: 5px;
        }

        .download-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }

        .download-btn i {
            font-size: 18px;
        }

        .loading {
            font-size: 24px;
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
            color: #4cc9f0;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .style-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .premium-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .modern-badge {
            background: linear-gradient(45deg, #4cc9f0, #4361ee);
            color: white;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 16px;
            opacity: 0.8;
            color: #b8b8d1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .logos-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #textInput {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-crown"></i> Professional Logo Yaradıcı</h1>
            <p class="subtitle">Şirkət adınızı daxil edin, 12 unikal və professional logo təklifi alın!</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="textInput" placeholder="AZ" maxlength="4" autofocus value="AZ">
                <button class="btn" id="generateBtn">
                    <i class="fas fa-magic"></i> Logo Yarat!
                </button>
            </div>
            
            <div class="color-palette" id="colorPalette">
                <!-- Rəng seçimləri burada yüklənəcək -->
            </div>
            
            <p class="hint" style="text-align: center; margin-top: 15px; color: #b8b8d1;">
                <i class="fas fa-lightbulb"></i> İpucu: 2-4 hərfli qısaltmalar ən effektiv loqoları yaradır
            </p>
        </div>
        
        <div class="logos-container" id="result">
            <!-- Professional loqolar burada görünəcək -->
        </div>
        
        <footer>
            <p><i class="fas fa-code"></i> Professional Logo Yaradıcı &copy; 2024 - Bütün hüquqlar qorunur</p>
            <p style="font-size: 14px; margin-top: 10px;">SVG formatında yüksək keyfiyyətli loqolar</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText">Logo uğurla yükləndi!</span>
    </div>

        // Rəng palitrasını yarat
        function createColorPalette() {
            colorPalette.innerHTML = '';
            colorSchemes.forEach((scheme, index) => {
                const colorDiv = document.createElement('div');
                colorDiv.className = `color-option ${index === selectedColorIndex ? 'active' : ''}`;
                colorDiv.style.background = scheme.bg;
                colorDiv.title = scheme.name;
                colorDiv.addEventListener('click', () => {
                    document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                    colorDiv.classList.add('active');
                    selectedColorIndex = index;
                    generateLogos();
                });
                colorPalette.appendChild(colorDiv);
            });
        }

        // SVG yükləmə funksiyası
        function downloadSVG(svgContent, filename) {
            // SVG məzmununu təmizlə
            const cleanedContent = svgContent.replace(/<div[^>]*>|<\/div>/g, '');
            
            const blob = new Blob([cleanedContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification(`"${filename}" uğurla yükləndi!`);
        }

        // Bildiriş göstərmə funksiyası
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Logo yaratma funksiyası
        function generateLogos() {
            const text = textInput.value.toUpperCase().trim() || 'AZ';
            const validText = text.slice(0, 4);
            
            resultContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i><br>
                    Professional loqolar yaradılır...
                </div>
            `;
            
            setTimeout(() => {
                let logosHTML = '';
                const selectedColors = colorSchemes[selectedColorIndex];
                
                professionalStyles.forEach((style, index) => {
                    const svgContent = style.generate(validText, selectedColors);
                    const filename = `${validText}_${style.name.replace(/\s+/g, '_')}_logo.svg`;
                    
                    logosHTML += `
                        <div class="logo-item">
                            ${style.badge ? `<span class="style-badge ${style.badge}-badge">${style.badge.toUpperCase()}</span>` : ''}
                            <div class="logo-preview">
                                ${svgContent}
                            </div>
                            <div class="logo-info">
                                <div>
                                    <div class="logo-name">${style.name}</div>
                                    <div class="logo-desc">${style.description}</div>
                                </div>
                                <button class="download-btn" onclick="downloadSVG(this.parentNode.parentNode.querySelector('.logo-preview').innerHTML, '${filename}')">
                                    <i class="fas fa-download"></i> Yüklə
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                resultContainer.innerHTML = logosHTML;
                textInput.value = validText;
                
            }, 600);
        }

        // Event listener-lər
        generateBtn.addEventListener('click', generateLogos);
        
        textInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                generateLogos();
            }
        });
        
        // Sayt yüklənəndə
        window.addEventListener('DOMContentLoaded', () => {
            createColorPalette();
            generateLogos();
            textInput.focus();
        });
        
        // Input təmizləmə
        textInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Yaradıcı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        #textInput {
            padding: 18px 25px;
            font-size: 28px;
            width: 180px;
            text-align: center;
            border: none;
            border-radius: 12px;
            text-transform: uppercase;
            font-weight: bold;
            background: white;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        #textInput:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn {
            padding: 18px 40px;
            font-size: 20px;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .hint {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .logos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .logo-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .logo-item:hover {
            transform: translateY(-10px);
        }

        .logo-preview {
            width: 100%;
            height: 240px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            background: white;
            position: relative;
        }

        .logo-svg {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .logo-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-name {
            font-size: 18px;
            font-weight: bold;
            text-transform: capitalize;
        }

        .download-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .download-btn:hover {
            background: white;
            transform: scale(1.05);
        }

        .loading {
            font-size: 24px;
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .logos-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #textInput {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Logo Yaradıcı</h1>
            <p class="subtitle">2-4 hərf yaz, 15 fərqli SVG logo pulsuz yaransın!</p>
        </header>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="textInput" placeholder="AZ" maxlength="4" autofocus>
                <button class="btn" id="generateBtn">Logo Yarat!</button>
            </div>
            <p class="hint">Hərfləri daxil edin və "Logo Yarat!" düyməsini basın</p>
        </div>
        
        <div class="logos-container" id="result">
            <!-- Logolar burada görünəcək -->
        </div>
        
        <footer>
            <p>Logo Yaradıcı &copy; 2023 - Bütün loqolar SVG formatında pulsuz yüklənə bilər</p>
        </footer>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText">Logo uğurla yükləndi!</span>
    </div>

    <script>
        // Rəng palitrası
        const colors = [
            { bg: '#ff6b6b', fg: '#fff' },
            { bg: '#4ecdc4', fg: '#fff' },
            { bg: '#45b7d1', fg: '#fff' },
            { bg: '#f9ca24', fg: '#000' },
            { bg: '#6c5ce7', fg: '#fff' },
            { bg: '#a29bfe', fg: '#000' },
            { bg: '#fd79a8', fg: '#fff' },
            { bg: '#1dd1a1', fg: '#000' },
            { bg: '#ff9ff3', fg: '#000' },
            { bg: '#feca57', fg: '#000' },
            { bg: '#48dbfb', fg: '#000' },
            { bg: '#ff9f43', fg: '#fff' },
            { bg: '#00d2d3', fg: '#fff' },
            { bg: '#54a0ff', fg: '#fff' },
            { bg: '#5f27cd', fg: '#fff' }
        ];

        // Logo üslubları
        const styles = [
            {
                name: 'minimal',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="${color.bg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'qradient',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="${color.bg}"/>
                                <stop offset="100%" stop-color="${color.fg}"/>
                            </linearGradient>
                        </defs>
                        <rect width="200" height="200" rx="20" fill="url(#grad)"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'dairəvi',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <circle cx="100" cy="100" r="90" fill="${color.bg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'altıbucaqlı',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <polygon points="100,20 180,60 180,140 100,180 20,140 20,60" fill="${color.bg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="70" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'neon',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="#111"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.bg}" text-anchor="middle" dominant-baseline="middle" filter="url(#glow)">${text}</text>
                        <defs>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="3" result="blur"/>
                                <feMerge>
                                    <feMergeNode in="blur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                    </svg>`;
                }
            },
            {
                name: 'qalın',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="${color.bg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'retro',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="10" fill="${color.bg}" stroke="${color.fg}" stroke-width="5"/>
                        <text x="100" y="110" font-family="Courier New, monospace" font-size="70" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: '3d',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect x="5" y="5" width="190" height="190" rx="20" fill="${color.bg}"/>
                        <rect width="200" height="200" rx="20" fill="${color.bg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'şüşə',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="${color.bg}" opacity="0.7"/>
                        <rect width="200" height="200" rx="20" fill="none" stroke="white" stroke-width="2"/>
                        <text x="100" y="110" font-family="Arial, sans-serif" font-size="80" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'kontur',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="none" stroke="${color.bg}" stroke-width="10"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.bg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'üst-üstə',
                generate: (text, color) => {
                    const char1 = text[0] || '';
                    const char2 = text[1] || char1;
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="${color.bg}"/>
                        <text x="100" y="90" font-family="Arial Black, sans-serif" font-size="70" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${char1}</text>
                        <text x="100" y="140" font-family="Arial Black, sans-serif" font-size="70" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${char2}</text>
                    </svg>`;
                }
            },
            {
                name: 'abstrakt',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="20" fill="${color.bg}"/>
                        <path d="M0,100 Q50,0 100,100 T200,100" stroke="${color.fg}" stroke-width="8" fill="none"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="70" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'müasir',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="100" fill="${color.bg}"/>
                        <rect y="100" width="200" height="100" fill="${color.fg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.bg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            },
            {
                name: 'yumşaq',
                generate: (text, color) => {
                    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                        <rect width="200" height="200" rx="40" fill="${color.bg}"/>
                        <text x="100" y="110" font-family="Arial Black, sans-serif" font-size="80" fill="${color.fg}" text-anchor="middle" dominant-baseline="middle">${text}</text>
                    </svg>`;
                }
            }
        ];

        // DOM elementləri
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultContainer = document.getElementById('result');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');

        // SVG yükləmə funksiyası
        function downloadSVG(svgContent, filename) {
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // Bildiriş göstər
            showNotification(`"${filename}" uğurla yükləndi!`);
        }

        // Bildiriş göstərmə funksiyası
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Logo yaratma funksiyası
        function generateLogos() {
            const text = textInput.value.toUpperCase().trim() || 'AZ';
            const validText = text.slice(0, 4);
            
            // Yükləmə mesajı
            resultContainer.innerHTML = '<div class="loading">✨ Loqolar yaradılır...</div>';
            
            // Bir az gecikmə əlavə et (daha yaxşı istifadəçi təcrübəsi üçün)
            setTimeout(() => {
                let logosHTML = '';
                
                styles.forEach((style, index) => {
                    const color = colors[index % colors.length];
                    const svgContent = style.generate(validText, color);
                    const filename = `${validText}_${style.name}_logo.svg`;
                    
                    logosHTML += `
                        <div class="logo-item">
                            <div class="logo-preview">
                                <div class="logo-svg">${svgContent}</div>
                            </div>
                            <div class="logo-info">
                                <span class="logo-name">${style.name}</span>
                                <button class="download-btn" onclick="downloadSVG('${svgContent.replace(/'/g, "\\'")}', '${filename}')">Yüklə</button>
                            </div>
                        </div>
                    `;
                });
                
                resultContainer.innerHTML = logosHTML;
                
                // Daxili SVG-ləri təmin et
                document.querySelectorAll('.logo-svg').forEach((container, index) => {
                    const style = styles[index];
                    const color = colors[index % colors.length];
                    const svgContent = style.generate(validText, color);
                    container.innerHTML = svgContent;
                });
                
                // Input dəyərini yenilə
                textInput.value = validText;
                
            }, 500);
        }

        // Event listener-lər
        generateBtn.addEventListener('click', generateLogos);
        
        textInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                generateLogos();
            }
        });
        
        // Sayt yüklənəndə avtomatik logo yarat
        window.addEventListener('DOMContentLoaded', () => {
            generateLogos();
            textInput.focus();
        });
        
        // Input-da yalnız hərf və rəqəm qəbul et
        textInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z0-9]/g, '');
        });
    </script>
</body>
</html>

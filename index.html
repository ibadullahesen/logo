<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Yaradıcı</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); margin:0; padding:20px; min-height:100vh; color:white; text-align:center; }
        .container { max-width: 1100px; margin: auto; padding-top: 50px; }
        h1 { font-size: 48px; margin:0; }
        p { font-size: 20px; opacity: 0.9; }
        input { padding: 18px; font-size: 28px; width: 180px; text-align:center; border:none; border-radius:12px; text-transform:uppercase; margin:20px 10px 0; }
        button { padding: 18px 40px; font-size: 20px; background:#fff; color:#667eea; border:none; border-radius:12px; cursor:pointer; font-weight:bold; }
        button:hover { background:#f0f0f0; }
        .logos { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr)); gap:30px; margin-top:60px; }
        img { width:100%; border-radius:20px; box-shadow:0 15px 35px rgba(0,0,0,0.3); transition:0.3s; border:5px solid rgba(255,255,255,0.2); }
        img:hover { transform:scale(1.05); }
        .loading { font-size: 24px; margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo Yaradıcı</h1>
        <p>2 hərf yaz, 12 gözəl logo pulsuz yaransın!</p>
        
        <input type="text" id="text" placeholder="IH" maxlength="4" autofocus>
        <button onclick="generate()">Yarat!</button>

        <div class="logos" id="result">
            <div class="loading">Logo'lar yaradılır...</div>
        </div>
    </div>

    <script>
        const styles = ["minimal", "gradient", "3d", "neon", "bold", "glass", "retro", "abstract", "modern", "vintage", "outline", "stacked"];

        function generate() {
            const text = (document.getElementById("text").value || "IH").toUpperCase().slice(0,4);
            const container = document.getElementById("result");
            container.innerHTML = '<div class="loading">✨ Biraz gözləyin, gözəl logo'lar gəlir...</div>';

            let html = "";
            for(let i = 0; i < 12; i++) {
                const style = styles[i];
                const seed = Math.floor(Math.random()*10000);
                const url = `https://logo.prompt-h.com/api?text=${text}&style=${style}&seed=${seed}&size=512`;
                html += `<img src="${url}" alt="Logo ${i+1}" loading="lazy" onerror="this.src='https://via.placeholder.com/512/667eea/ffffff?text=${text}'">`;
            }
            container.innerHTML = html;
        }

        // Sayt açılan kimi avtomatik IH yaratsın
        window.onload = generate;
    </script>
</body>
</html>
